<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
    <meta charset="utf-8">
    <title></title>
    <style>
        .template{
            text-align:center;
            position: absolute;
            top: 50%;
            left: 50%;
            height: 360px;
            margin-top: -180px;
            transform: translateX(-50%);
        }

        .btn-list {
            display:block;
            margin: 80px 0px;
        }

        .btn-list button {
            font-size:1.5rem;
            width:300px;
            height:100px;
        }

        .btn-list input {
            font-size:1.5rem;
            width:300px;
            height:100px;
        }
    </style>
  </head>
  <body>
    <div class="template">
      <form action="/" method="get">
        <div class="btn-list">
            <input type="submit" value='1' class="btn btn-outline-primary">101</input>
        </div>
        <div class="btn-list">
            <button type="submit" value=2 class="btn btn-outline-primary">102</button>
        </div>
        <div class="btn-list">
            <button type="submit" value="3" class="btn btn-outline-primary">103</button>
        </div>
      </form>
    </div>

  </body>
</html>
